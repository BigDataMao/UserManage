{% extends "layout.html" %}

{% block style %}

{% endblock %}


{% block content %}
    <div class="container">
        <div style="margin: 20px auto 5px 0">
            <a href="/task/add/">
                <button type="button" class="btn btn-success btn-sm">添加任务</button>
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                任务列表
            </div>
            <div class="card-body">
                <label>
                    <input type="button" class="btn btn-primary" value="点击我有惊喜" onclick="clickMe()">
                </label>
                <label for="countText">
                    <input type="text" id="countText" value="0" readonly>
                </label>
            </div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script type="text/javascript">
        let count = 0;
        function clickMe() {
            $.ajax(
                {
                    url: '/task/ajax/',
                    type: 'get',
                    data: {
                        'a': count
                    },
                    success: function (data) {
                        console.log(data);
                        count++;
                        $('#countText').val(count);
                    }
                }
            );
        }
    </script>

{% endblock %}
