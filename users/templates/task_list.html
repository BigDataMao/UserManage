{% extends "layout.html" %}

{% block style %}

{% endblock %}


{% block content %}
    <div class="container">
        <div class="card" style="margin-top: 30px">
            <div class="card-header">
                添加任务
            </div>
            <div class="card-body">
                <label>
                    <input id="btn-count" type="button" class="btn btn-primary" value="点击我有惊喜">
                </label>
                <label for="countText">
                    <input type="text" id="countText" value="0" readonly>
                </label>
            </div>
        </div>


        <hr>
        <div style="margin: 20px auto 5px 0">
            <a href="/task/add/">
                <button type="button" class="btn btn-success btn-sm">添加任务</button>
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                任务列表-基于ajax的异步请求实现增删改查
            </div>
            <div class="card-body">
                <label>
                    <input id="btn-count" type="button" class="btn btn-primary" value="点击我有惊喜">
                </label>
                <label for="countText">
                    <input type="text" id="countText" value="0" readonly>
                </label>
            </div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script type="text/javascript">
        $(function () {
            {#网页加载完成后执行的代码#}
            bindBtnCount();
        });

        let count = 0;

        function bindBtnCount() {
            $('#btn-count').click(function () {
                $.ajax(
                    {
                        url: '/task/ajax/',
                        type: 'get',
                        data: {
                            'a': count
                        },
                        success: function (data) {
                            console.log(data);
                            count++;
                            $('#countText').val(count);
                        }
                    }
                );
            });

        }
    </script>

{% endblock %}
