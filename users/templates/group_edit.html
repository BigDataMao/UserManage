{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="card" style="margin-top: 30px">
            <div class="card-header">
                修改组
            </div>
            <div class="card-body">
                <div class="container" style="margin: 10px">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for item in group_form %}
                            <div class="mb-1">
                                <lable>{{ item.label }}</lable>
                                {{ item }}
                                <span style="color: red;">{{ item.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        {# 提交按钮 #}
                        <button class="btn btn-danger" type="submit">确认修改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
